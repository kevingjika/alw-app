<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
      * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "segoe ui", verdana, helvetica, arial, sans-serif;
font-size: 16px;
transition: all 500ms ease; }

body {
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
text-rendering: optimizeLegibility;
-moz-font-feature-settings: "liga" on;
}

.KGJ {
position: relative;
vertical-align: top;
height: 10px;
top: 55px;
}

ARQ {
position: absolute;
vertical-align: top;
height: 12px;
top: px;

}

.row {
background-color: rgba(20, 120, 200, 0.6);
color: #fff;
text-align: center;
padding: 2em 2em 0.5em;
width: 90%;
margin: 2em	auto;
border-radius: 5px; }
.row h1 {
font-size: 2.5em; }
.row .form-group {
margin: 0.5em 0; }
.row .form-group label {
display: block;
color: #fff;
text-align: left;
font-weight: 600;
}
.row .form-group input, .row .form-group button {
display: block;
padding: 0.5em 0;
width: 40%;
margin-top: 1em;
margin-bottom: 0.5em;
background-color: white;
border: none;
border-bottom: 1px solid #555;
color: #eee; }
.row .form-group input:focus, .row .form-group button:focus {
background-color: #fff;
color: #000;
border: none;
padding: 1em 0.5em; animation: pulse 1s infinite ease;}
.row .form-group button {
border: 1px solid #fff;
border-radius: 5px;
outline: none;
-moz-user-select: none;
user-select: none;
color: #333;
font-weight: 800;
cursor: pointer;
margin-top: 2em;
padding: 1em; }
.row .form-group button:hover, .row .form-group button:focus {
background-color: #fff; }
.row .form-group button.is-loading::after {
animation: spinner 500ms infinite linear;
content: "";
position: absolute;
margin-left: 2em;
border: 2px solid #000;
border-radius: 100%;
border-right-color: transparent;
border-left-color: transparent;
height: 1em;
width: 4%; }
.row .footer h5 {
margin-top: 1em; }
.row .footer p {
margin-top: 2em; }
.row .footer p .symbols {
color: #444; }
.row .footer a {
color: inherit;
text-decoration: none; }

.information-text {
color: #ddd; }

@media screen and (max-width: 320px) {
.row {
padding-left: 1em;
padding-right: 1em; }
.row h1 {
font-size: 1.5em !important; } }
@media screen and (min-width: 900px) {
.row {
width: 55%; } }
    </style>
</head>
<body style="background-color: powderblue">
<br/><br/><br/>
<div class="row">
  <h1>Please enter your new password!</h1>
  <br>
  <div class="form-group" align="center">
      <form action="" onsubmit="return checkPassword(this)">
    <input type="password" name="new_password" id="new_password" placeholder="New Password" minlength="8" required/>
          <div  class="KGJ" >
          <input type="checkbox" onclick="myFunction1()">&ensp;&emsp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;Show Password
          </div>
    <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat Password" minlength="8" required/>
          <div class="ARQ">
          <input type="checkbox" onclick="myFunction2()">&ensp;&emsp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;Show Password
          </div>
    <button>Confirm your new Password</button>
      </form>
  </div>
</div>
<script>
    function checkPassword(form) {
                new_password = form.new_password.value;
                confirm_password = form.confirm_password.value;

                if (new_password == '')
                    alert ("Please enter new password!");

                else if (confirm_password == '')
                    alert ("Please enter confirm password!");

                else if (new_password != confirm_password) {
                    alert ("\nPasswords don't match. Please try again!")
                    return false;
                }

                else{
                    alert("Passwords match.")
                    return true;
                }
            }

function myFunction1() {
var x = document.getElementById("new_password");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}

function myFunction2() {
var x = document.getElementById("confirm_password");
if (x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}
</script>
</body>
</html>
